<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Park Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    
    <div class="container">
        <section>
            <h1 id="gameTitle" class="display-3 text-center">National Park Trivia!</h1>
        </section>

        <div class="text-center">
            <br>
            <button class="btn btn-outline-success btn-lg" id="start" type="button" name="start">Start</button>
        </div>

        <div>
            <p id="time-count" class="text-center"></p>
            <section id="endResults" class="text-center">
                <p>All done, here's how you did!</p>
                <p id="correctDisplay">Correct Answers: </p>
                <p id="incorrectDisplay">Incorrect Answers: </p>
                <p id="unansweredDisplay">Unanswered: </p>
                <button class="btn btn-lg btn-outline-success">Start Over?</button>
            </section>
            <section id="solution" class="text-center">
                <p id="result"></p>
                <p id="correct-answer-display"></p>
                <img id="result-image">
            </section>
            <p id="question" class="text-center"></p>
            <div id="options" class="text-center">
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
